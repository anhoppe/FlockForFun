<!DOCTYPE html>
<html>
<head>
    <title>Bird Flocking Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        canvas.width = 1200;
        canvas.height = 800;

        // Game constants
        const MAIN_ZONE_WIDTH = 800;
        const SCORING_ZONE_WIDTH = 200;
        const RED_ZONE_X = 0;
        const BLUE_ZONE_X = MAIN_ZONE_WIDTH + SCORING_ZONE_WIDTH;
        let redScore = 0;
        let blueScore = 0;
        let gameState = 'playing';
        let roundNumber = 1;
        let currentRedScore = 0;
        let currentBlueScore = 0;
        let activeBoids = []; // Store currently active boids
        let redScoredBoids = []; // Store boids that scored for red
        let blueScoredBoids = []; // Store boids that scored for blue

        // Constants
        const BOID_COUNT = 50;
        const MAX_SPEED = 4;
        const MAX_FORCE = 0.3;
        const PERCEPTION_RADIUS = 50;
        const ALIGNMENT_WEIGHT = 1.0;
        const COHESION_WEIGHT = 1.0;
        const SEPARATION_WEIGHT = 1.5;
        const PLAYER_SPEED = 5;
        const ROTATION_SPEED = 0.1;
        const SWAY_AMPLITUDE = 0.3;
        const SWAY_FREQUENCY = 0.1;
        const PLAYER_ATTRACTION_WEIGHT = 0.8;
        const PLAYER_ATTRACTION_RADIUS = 300;
        const TRAIL_LENGTH = 20; // Number of positions to remember
        const TRAIL_FADE_SPEED = 0.1; // How quickly the trail fades
        const SPARKLE_COUNT = 20; // Number of sparkles per trail
        const SPARKLE_SIZE = 3; // Base size of sparkles
        const SPARKLE_PUSH_RADIUS = 50; // Radius of push effect
        const SPARKLE_PUSH_FORCE = 15; // Increased base force
        const SPARKLE_END_MULTIPLIER = 8.0; // Higher multiplier for exponential growth
        const SPARKLE_EXPONENT = 4; // Controls how steep the exponential curve is
        const BOMB_EXPLOSION_RADIUS = 300; // Radius of bomb explosion
        const BOMB_FORCE = 15; // Force applied to boids when bomb explodes
        const BOMB_DURATION = 1500; // Time until bomb explodes in milliseconds
        const INFLUENCE_SPHERE_RADIUS = 120; // Radius of the influence sphere
        const INFLUENCE_RATE = 0.05; // How quickly boids change color
        const SHIMMER_SPEED = 0.1; // Speed of the shimmering effect

        // Player controls
        const keys = {
            w: false,
            s: false,
            a: false,
            d: false,
            e: false,
            i: false,
            j: false,
            k: false,
            l: false,
            u: false,
            ' ': false
        };

        window.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.key.toLowerCase())) {
                keys[e.key.toLowerCase()] = true;
            }
        });

        window.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.key.toLowerCase())) {
                keys[e.key.toLowerCase()] = false;
            }
        });

        class Vector {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }

            add(v) {
                this.x += v.x;
                this.y += v.y;
            }

            sub(v) {
                return new Vector(this.x - v.x, this.y - v.y);
            }

            mult(n) {
                this.x *= n;
                this.y *= n;
            }

            div(n) {
                this.x /= n;
                this.y /= n;
            }

            mag() {
                return Math.sqrt(this.x * this.x + this.y * this.y);
            }

            normalize() {
                const m = this.mag();
                if (m !== 0) {
                    this.div(m);
                }
            }

            limit(max) {
                if (this.mag() > max) {
                    this.normalize();
                    this.mult(max);
                }
            }

            clone() {
                return new Vector(this.x, this.y);
            }
        }

        class Sparkle {
            constructor(x, y, trailPosition, isRedTeam) {
                this.x = x;
                this.y = y;
                this.trailPosition = trailPosition;
                this.isRedTeam = isRedTeam;
                this.size = SPARKLE_SIZE * (0.5 + Math.random());
                this.angle = Math.random() * Math.PI * 2;
                this.opacity = 1.0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.2;
                this.lifePhase = 'sparkle';
                this.explosionParticles = [];
                this.glitterTime = 0;
                this.glitterSpeed = 0.2 + Math.random() * 0.3;
                this.explosionStartTime = null;
                this.explosionDuration = 300;
                this.hasExploded = false;
            }

            update(targetPlayer) {
                this.glitterTime += this.glitterSpeed;

                if (this.lifePhase === 'sparkle') {
                    this.opacity -= 0.01;
                    this.angle += this.rotationSpeed;
                    
                    if (this.opacity < 0.3 && !this.hasExploded) {
                        this.lifePhase = 'explode';
                        this.explosionStartTime = Date.now();
                        this.hasExploded = true;
                        
                        // Create explosion particles
                        for (let i = 0; i < 8; i++) {
                            const angle = (i * Math.PI * 2 / 8);
                            const speed = 0.5 + Math.random() * 1;
                            this.explosionParticles.push({
                                x: 0,
                                y: 0,
                                vx: Math.cos(angle) * speed,
                                vy: Math.sin(angle) * speed,
                                opacity: 1
                            });
                        }
                        
                        // Push only the target player
                        this.pushPlayer(targetPlayer, 1.0);
                    }
                    return true;
                } else {
                    // Update explosion particles
                    for (let particle of this.explosionParticles) {
                        particle.x += particle.vx;
                        particle.y += particle.vy;
                        particle.opacity -= 0.05;
                    }

                    // Continue pushing during explosion
                    const timeSinceExplosion = Date.now() - this.explosionStartTime;
                    const explosionProgress = Math.max(0, 1 - (timeSinceExplosion / this.explosionDuration));
                    
                    if (explosionProgress > 0) {
                        this.pushPlayer(targetPlayer, explosionProgress);
                    }

                    // Remove dead particles
                    this.explosionParticles = this.explosionParticles.filter(p => p.opacity > 0);
                    return this.explosionParticles.length > 0;
                }
            }

            pushPlayer(player, explosionProgress) {
                if (!player.hasScored) {
                    const dx = player.position.x - this.x;
                    const dy = player.position.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < SPARKLE_PUSH_RADIUS) {
                        // Calculate exponential force multiplier based on trail position
                        // e^(position * exponent) - 1) / (e^exponent - 1) gives us a value from 0 to 1
                        // that grows exponentially and is normalized to our desired range
                        const exponentialGrowth = (Math.exp(this.trailPosition * SPARKLE_EXPONENT) - 1) / 
                                                (Math.exp(SPARKLE_EXPONENT) - 1);
                        const trailMultiplier = 1 + (exponentialGrowth * (SPARKLE_END_MULTIPLIER - 1));
                        
                        // Calculate push force (stronger closer to explosion and exponentially stronger at end of trail)
                        const forceMagnitude = SPARKLE_PUSH_FORCE * 
                                             (1 - distance / SPARKLE_PUSH_RADIUS) * 
                                             explosionProgress * 
                                             trailMultiplier;
                        
                        // Normalize direction and apply force with increased impact
                        if (distance > 0) {  // Prevent division by zero
                            const pushX = (dx / distance) * forceMagnitude;
                            const pushY = (dy / distance) * forceMagnitude;
                            
                            // Apply stronger push force
                            player.position.x += pushX;
                            player.position.y += pushY;
                            player.velocity.x += pushX * 0.8; // Increased velocity impact
                            player.velocity.y += pushY * 0.8;
                        }
                    }
                }
            }

            draw(ctx) {
                if (this.lifePhase === 'sparkle') {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.angle);
                    
                    // Calculate color based on trail position and make it more intense near the end
                    let color;
                    const exponentialIntensity = (Math.exp(this.trailPosition * 2) - 1) / (Math.exp(2) - 1);
                    if (this.isRedTeam) {
                        // Gradient from red to intense pink
                        const g = Math.floor(20 + exponentialIntensity * 182);
                        const b = Math.floor(47 + exponentialIntensity * 156);
                        color = `rgb(255, ${g}, ${b})`;
                    } else {
                        // Gradient from blue to intense purple
                        const r = Math.floor(exponentialIntensity * 128);
                        const b = Math.floor(255 - exponentialIntensity * 127);
                        color = `rgb(${r}, 0, ${b})`;
                    }
                    
                    // Draw main star with calculated color
                    ctx.beginPath();
                    const glitterBrightness = 0.7 + 0.3 * Math.sin(this.glitterTime);
                    ctx.fillStyle = color.replace('rgb', 'rgba').replace(')', `, ${this.opacity * glitterBrightness})`);
                    
                    // Make stars bigger near the end of the trail
                    const sizeMultiplier = 1 + exponentialIntensity * 1.5;
                    const currentSize = this.size * sizeMultiplier;
                    
                    // Draw 8-point star
                    for (let i = 0; i < 8; i++) {
                        const angle = (i * Math.PI / 4);
                        const longPoint = i % 2 === 0 ? currentSize : currentSize * 0.5;
                        const x = Math.cos(angle) * longPoint;
                        const y = Math.sin(angle) * longPoint;
                        if (i === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    }
                    ctx.closePath();
                    ctx.fill();

                    // Add more intense glitter effect near the end
                    const glitterColor = this.isRedTeam ? 
                        `rgba(255, 192, 203, ${this.opacity * 0.7 * (0.5 + exponentialIntensity)})` :
                        `rgba(147, 112, 219, ${this.opacity * 0.7 * (0.5 + exponentialIntensity)})`;
                    ctx.fillStyle = glitterColor;
                    ctx.beginPath();
                    ctx.arc(0, 0, currentSize * 0.3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.restore();
                } else {
                    // Draw explosion particles with team colors
                    for (let particle of this.explosionParticles) {
                        ctx.save();
                        ctx.translate(this.x + particle.x, this.y + particle.y);
                        
                        // Create gradient with team colors
                        const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size * 0.5);
                        if (this.isRedTeam) {
                            gradient.addColorStop(0, `rgba(255, 192, 203, ${particle.opacity})`);
                            gradient.addColorStop(0.5, `rgba(255, 69, 0, ${particle.opacity * 0.5})`);
                        } else {
                            gradient.addColorStop(0, `rgba(147, 112, 219, ${particle.opacity})`);
                            gradient.addColorStop(0.5, `rgba(0, 0, 255, ${particle.opacity * 0.5})`);
                        }
                        gradient.addColorStop(1, `rgba(0, 0, 0, 0)`);
                        
                        ctx.fillStyle = gradient;
                        ctx.beginPath();
                        ctx.arc(0, 0, this.size * 0.5, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.restore();
                    }
                }
            }
        }

        class Trail {
            constructor(isRedTeam) {
                this.positions = [];
                this.opacities = [];
                this.sparkles = [];
                this.lastSparkleTime = 0;
                this.sparkleInterval = 50;
                this.trailIndex = 0;
                this.isRedTeam = isRedTeam;
            }

            addPosition(x, y) {
                this.positions.push({ x, y });
                this.opacities.push(1.0);
                
                const now = Date.now();
                if (now - this.lastSparkleTime > this.sparkleInterval) {
                    this.sparkles.push(new Sparkle(x, y, this.trailIndex / TRAIL_LENGTH, this.isRedTeam));
                    this.lastSparkleTime = now;
                    this.trailIndex = (this.trailIndex + 1) % TRAIL_LENGTH;
                }
                
                if (this.positions.length > TRAIL_LENGTH) {
                    this.positions.shift();
                    this.opacities.shift();
                }
            }

            update(targetPlayer) {
                // Update sparkles with target player (opponent)
                this.sparkles = this.sparkles.filter(sparkle => sparkle.update(targetPlayer));
                
                // Fade out each position
                for (let i = 0; i < this.opacities.length; i++) {
                    this.opacities[i] -= TRAIL_FADE_SPEED;
                }
            }

            draw(ctx) {
                // Draw sparkles first
                for (let sparkle of this.sparkles) {
                    sparkle.draw(ctx);
                }
            }

            influenceBoid(boid) {
                for (let i = 0; i < this.positions.length; i++) {
                    const pos = this.positions[i];
                    const opacity = this.opacities[i];
                    const distance = Math.hypot(boid.position.x - pos.x, boid.position.y - pos.y);
                    
                    if (distance < INFLUENCE_SPHERE_RADIUS && opacity > 0.2) {
                        // Calculate color influence based on distance and opacity
                        const influence = (1 - distance / INFLUENCE_SPHERE_RADIUS) * opacity * INFLUENCE_RATE;
                        
                        // Apply influence based on team color
                        if (this.isRedTeam) {
                            boid.redInfluence = Math.min(1, boid.redInfluence + influence);
                            if (boid.blueInfluence > 0) {
                                boid.blueInfluence = Math.max(0, boid.blueInfluence - influence * 0.5);
                            }
                        } else {
                            boid.blueInfluence = Math.min(1, boid.blueInfluence + influence);
                            if (boid.redInfluence > 0) {
                                boid.redInfluence = Math.max(0, boid.redInfluence - influence * 0.5);
                            }
                        }
                    }
                }
            }
        }

        class Bomb {
            constructor(x, y, isRed) {
                this.position = new Vector(x, y);
                this.isRed = isRed;
                this.createdAt = Date.now();
                this.hasExploded = false;
                this.explosionRadius = 0;
                this.maxExplosionRadius = BOMB_EXPLOSION_RADIUS;
                this.explosionStartTime = null;
                this.explosionDuration = 300; // Animation duration in ms
            }

            update(boids) {
                const now = Date.now();
                
                // Check if it's time to explode
                if (!this.hasExploded && now - this.createdAt >= BOMB_DURATION) {
                    this.explode(boids);
                    this.hasExploded = true;
                    this.explosionStartTime = now;
                }

                // Animate explosion
                if (this.hasExploded && this.explosionStartTime) {
                    const explosionProgress = (now - this.explosionStartTime) / this.explosionDuration;
                    this.explosionRadius = this.maxExplosionRadius * Math.min(1, explosionProgress);
                }
            }

            explode(boids) {
                for (let boid of boids) {
                    const distance = Math.hypot(
                        this.position.x - boid.position.x,
                        this.position.y - boid.position.y
                    );

                    if (distance < BOMB_EXPLOSION_RADIUS) {
                        // Calculate force based on distance (stronger closer to explosion)
                        const force = (1 - distance / BOMB_EXPLOSION_RADIUS) * BOMB_FORCE;
                        
                        // Calculate direction away from explosion
                        const pushVector = new Vector(
                            boid.position.x - this.position.x,
                            boid.position.y - this.position.y
                        );
                        pushVector.normalize();
                        pushVector.mult(force);
                        
                        // Apply force to boid
                        boid.velocity.add(pushVector);
                    }
                }
            }

            draw(ctx) {
                if (!this.hasExploded) {
                    // Draw bomb
                    ctx.beginPath();
                    ctx.fillStyle = this.isRed ? '#FF4444' : '#4444FF';
                    ctx.arc(this.position.x, this.position.y, 8, 0, Math.PI * 2);
                    ctx.fill();

                    // Draw countdown indicator
                    const timeLeft = 1 - ((Date.now() - this.createdAt) / BOMB_DURATION);
                    ctx.beginPath();
                    ctx.strokeStyle = this.isRed ? '#FF0000' : '#0000FF';
                    ctx.lineWidth = 2;
                    ctx.arc(this.position.x, this.position.y, 12, 0, Math.PI * 2 * timeLeft);
                    ctx.stroke();
                } else if (this.explosionRadius > 0) {
                    // Draw explosion
                    const gradient = ctx.createRadialGradient(
                        this.position.x, this.position.y, 0,
                        this.position.x, this.position.y, this.explosionRadius
                    );
                    gradient.addColorStop(0, this.isRed ? 'rgba(255, 0, 0, 0.5)' : 'rgba(0, 0, 255, 0.5)');
                    gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                    
                    ctx.beginPath();
                    ctx.fillStyle = gradient;
                    ctx.arc(this.position.x, this.position.y, this.explosionRadius, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            isFinished() {
                return this.hasExploded && 
                       (Date.now() - this.explosionStartTime) >= this.explosionDuration;
            }
        }

        class Player {
            constructor(isRed) {
                this.isRed = isRed;
                this.trail = new Trail(isRed);
                this.bombs = [];
                this.lastBombTime = 0;
                this.bombCooldown = 1000;
                this.sphereTime = 0;
                this.hasCollected = false;  // New flag to track if boids have been collected
                this.reset();
            }

            reset() {
                this.position = new Vector(
                    this.isRed ? canvas.width * 0.9 : canvas.width * 0.1,
                    canvas.height / 2
                );
                this.velocity = new Vector(0, 0);
                this.angle = this.isRed ? Math.PI : 0;
                this.speed = 0;
                this.time = 0;
                this.hasScored = false;
                this.hasCollected = false;
                this.trail = new Trail(this.isRed);
            }

            update(opponent) {
                // Update sphere animation time
                this.sphereTime += SHIMMER_SPEED;
                
                // Only allow movement if player hasn't scored
                if (!this.hasScored) {
                    // Update angle based on controls
                    if (this.isRed) {
                        if (keys.a) this.angle -= ROTATION_SPEED;
                        if (keys.d) this.angle += ROTATION_SPEED;
                        if (keys.w) this.speed = PLAYER_SPEED;
                        else if (keys.s) this.speed = -PLAYER_SPEED;
                        else this.speed *= 0.95;
                        // Place bomb for red player
                        if (keys.e && Date.now() - this.lastBombTime >= this.bombCooldown) {
                            this.placeBomb();
                        }
                    } else {
                        if (keys.j) this.angle -= ROTATION_SPEED;
                        if (keys.l) this.angle += ROTATION_SPEED;
                        if (keys.i) this.speed = PLAYER_SPEED;
                        else if (keys.k) this.speed = -PLAYER_SPEED;
                        else this.speed *= 0.95;
                        // Place bomb for blue player
                        if (keys.u && Date.now() - this.lastBombTime >= this.bombCooldown) {
                            this.placeBomb();
                        }
                    }

                    // Only update time when moving
                    if (Math.abs(this.speed) > 0.1) {
                        this.time += SWAY_FREQUENCY;
                    }

                    // Calculate base velocity from angle and speed
                    const baseVelX = Math.cos(this.angle) * this.speed;
                    const baseVelY = Math.sin(this.angle) * this.speed;

                    // Add sinusoidal motion perpendicular to movement direction
                    const swayAngle = this.angle + Math.PI / 2;
                    const sway = Math.sin(this.time) * SWAY_AMPLITUDE * Math.abs(this.speed);
                    
                    // Combine base velocity with sway
                    this.velocity.x = baseVelX + Math.cos(swayAngle) * sway;
                    this.velocity.y = baseVelY + Math.sin(swayAngle) * sway;

                    // Update position
                    this.position.x += this.velocity.x;
                    this.position.y += this.velocity.y;

                    this.edges();

                    // Check if player has crossed their center line and collect boids if they haven't already
                    this.checkAndCollectBoids();

                    // Add current position to trail
                    this.trail.addPosition(this.position.x, this.position.y);

                    // Update bombs
                    this.updateBombs();
                }
                
                // Update trail with opponent as target
                this.trail.update(opponent);
            }

            placeBomb() {
                this.bombs.push(new Bomb(this.position.x, this.position.y, this.isRed));
                this.lastBombTime = Date.now();
            }

            updateBombs() {
                // Update all bombs
                for (let bomb of this.bombs) {
                    bomb.update(activeBoids);
                }
                // Remove finished bombs
                this.bombs = this.bombs.filter(bomb => !bomb.isFinished());
            }

            checkAndCollectBoids() {
                if (!this.hasCollected) {
                    const redCenterLine = SCORING_ZONE_WIDTH / 2;
                    const blueCenterLine = BLUE_ZONE_X + SCORING_ZONE_WIDTH / 2;
                    
                    if (this.isRed && this.position.x <= redCenterLine) {
                        // Collect red-influenced boids
                        const influencedBoids = activeBoids.filter(boid => 
                            boid.redInfluence >= 0.3 && boid.isInRedZone()
                        );
                        if (influencedBoids.length > 0) {
                            currentRedScore = influencedBoids.length;
                            redScoredBoids.push(...influencedBoids);
                            activeBoids = activeBoids.filter(boid => 
                                !(boid.redInfluence >= 0.3 && boid.isInRedZone())
                            );
                            this.hasCollected = true;
                            this.hasScored = true;
                        }
                    } else if (!this.isRed && this.position.x >= blueCenterLine) {
                        // Collect blue-influenced boids
                        const influencedBoids = activeBoids.filter(boid => 
                            boid.blueInfluence >= 0.3 && boid.isInBlueZone()
                        );
                        if (influencedBoids.length > 0) {
                            currentBlueScore = influencedBoids.length;
                            blueScoredBoids.push(...influencedBoids);
                            activeBoids = activeBoids.filter(boid => 
                                !(boid.blueInfluence >= 0.3 && boid.isInBlueZone())
                            );
                            this.hasCollected = true;
                            this.hasScored = true;
                        }
                    }
                }

                // Check if both players have scored to end the round
                if (this.hasScored && (
                    (this.isRed && bluePlayer.hasScored) || 
                    (!this.isRed && redPlayer.hasScored)
                )) {
                    gameState = 'scored';
                    redScore += currentRedScore;
                    blueScore += currentBlueScore;
                }
            }

            draw() {
                // Draw the shimmering influence sphere
                const shimmerSize = INFLUENCE_SPHERE_RADIUS * (0.9 + 0.1 * Math.sin(this.sphereTime));
                const baseColor = this.isRed ? 'rgba(255, 0, 0,' : 'rgba(0, 0, 255,';
                
                // Create gradient for sphere
                const gradient = ctx.createRadialGradient(
                    this.position.x, this.position.y, 0,
                    this.position.x, this.position.y, shimmerSize
                );
                
                // Add gradient stops with shimmering effect
                const innerOpacity = 0.2 + 0.1 * Math.sin(this.sphereTime * 1.5);
                const outerOpacity = 0.1 + 0.05 * Math.sin(this.sphereTime * 2);
                
                gradient.addColorStop(0, baseColor + innerOpacity + ')');
                gradient.addColorStop(0.7, baseColor + outerOpacity + ')');
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                
                // Draw sphere
                ctx.beginPath();
                ctx.fillStyle = gradient;
                ctx.arc(this.position.x, this.position.y, shimmerSize, 0, Math.PI * 2);
                ctx.fill();

                // Draw bombs first
                for (let bomb of this.bombs) {
                    bomb.draw(ctx);
                }

                // Draw trail
                this.trail.draw(ctx);

                // Draw player triangle
                const swayAngle = Math.sin(this.time) * SWAY_AMPLITUDE * 0.2;
                
                ctx.fillStyle = this.isRed ? 
                    (this.hasScored ? 'rgba(255, 0, 0, 0.5)' : '#FF0000') : 
                    (this.hasScored ? 'rgba(0, 0, 255, 0.5)' : '#0000FF');
                
                ctx.save();
                ctx.translate(this.position.x, this.position.y);
                ctx.rotate(this.angle + swayAngle);
                ctx.beginPath();
                ctx.moveTo(15, 0);
                ctx.lineTo(-7, 7);
                ctx.lineTo(-7, -7);
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            }

            edges() {
                if (this.position.x > canvas.width) this.position.x = canvas.width;
                else if (this.position.x < 0) this.position.x = 0;
                if (this.position.y > canvas.height) this.position.y = canvas.height;
                else if (this.position.y < 0) this.position.y = 0;
            }
        }

        class Boid {
            constructor() {
                this.velocity = new Vector(0, 0);
                this.acceleration = new Vector(0, 0);
                this.redInfluence = 0;  // 0 to 1 value for red team influence
                this.blueInfluence = 0; // 0 to 1 value for blue team influence
            }

            align(boids) {
                let steering = new Vector(0, 0);
                let total = 0;

                for (let boid of boids) {
                    let d = Math.hypot(
                        this.position.x - boid.position.x,
                        this.position.y - boid.position.y
                    );
                    if (boid !== this && d < PERCEPTION_RADIUS) {
                        steering.add(boid.velocity);
                        total++;
                    }
                }

                if (total > 0) {
                    steering.div(total);
                    steering.normalize();
                    steering.mult(MAX_SPEED);
                    let steeringForce = steering.sub(this.velocity);
                    steeringForce.limit(MAX_FORCE);
                    return steeringForce;
                }
                return steering;
            }

            cohesion(boids) {
                let steering = new Vector(0, 0);
                let total = 0;

                for (let boid of boids) {
                    let d = Math.hypot(
                        this.position.x - boid.position.x,
                        this.position.y - boid.position.y
                    );
                    if (boid !== this && d < PERCEPTION_RADIUS) {
                        steering.add(boid.position);
                        total++;
                    }
                }

                if (total > 0) {
                    steering.div(total);
                    let desired = steering.sub(this.position);
                    desired.normalize();
                    desired.mult(MAX_SPEED);
                    let steeringForce = desired.sub(this.velocity);
                    steeringForce.limit(MAX_FORCE);
                    return steeringForce;
                }
                return steering;
            }

            separation(boids) {
                let steering = new Vector(0, 0);
                let total = 0;

                for (let boid of boids) {
                    let d = Math.hypot(
                        this.position.x - boid.position.x,
                        this.position.y - boid.position.y
                    );
                    if (boid !== this && d < PERCEPTION_RADIUS) {
                        let diff = this.position.sub(boid.position);
                        diff.div(d * d);
                        steering.add(diff);
                        total++;
                    }
                }

                if (total > 0) {
                    steering.div(total);
                    steering.normalize();
                    steering.mult(MAX_SPEED);
                    let steeringForce = steering.sub(this.velocity);
                    steeringForce.limit(MAX_FORCE);
                    return steeringForce;
                }
                return steering;
            }

            attractToPlayer(player) {
                let steering = new Vector(0, 0);
                
                // Get the relevant influence based on player color
                const influence = player.isRed ? this.redInfluence : this.blueInfluence;
                
                // If boid is strongly influenced (>0.7), always be attracted regardless of distance
                // Otherwise, only be attracted within the attraction radius
                const isStronglyInfluenced = influence > 0.7;
                const isInRange = Math.hypot(
                    this.position.x - player.position.x,
                    this.position.y - player.position.y
                ) < PLAYER_ATTRACTION_RADIUS;
                
                if (isStronglyInfluenced || isInRange) {
                    // Calculate base attraction strength
                    let strength = isStronglyInfluenced ? 1.0 : influence;
                    
                    // If in range but not strongly influenced, scale by distance
                    if (!isStronglyInfluenced && isInRange) {
                        const d = Math.hypot(
                            this.position.x - player.position.x,
                            this.position.y - player.position.y
                        );
                        strength *= (1 - d / PLAYER_ATTRACTION_RADIUS);
                    }
                    
                    // Only attract if there's any influence
                    if (strength > 0) {
                        let desired = new Vector(
                            player.position.x - this.position.x,
                            player.position.y - this.position.y
                        );
                        
                        desired.normalize();
                        // Increase base speed for strongly influenced boids
                        const speedMultiplier = isStronglyInfluenced ? 1.5 : 1.0;
                        desired.mult(MAX_SPEED * strength * speedMultiplier);
                        
                        steering = desired.sub(this.velocity);
                        // Increase force for strongly influenced boids
                        const forceMultiplier = isStronglyInfluenced ? 2.0 : 1.0;
                        steering.limit(MAX_FORCE * strength * PLAYER_ATTRACTION_WEIGHT * forceMultiplier);
                    }
                }
                
                return steering;
            }

            flock(boids, redPlayer, bluePlayer) {
                let alignment = this.align(boids);
                let cohesion = this.cohesion(boids);
                let separation = this.separation(boids);
                
                // Only be attracted to players who haven't scored
                let redAttraction = redPlayer.hasScored ? new Vector(0, 0) : this.attractToPlayer(redPlayer);
                let blueAttraction = bluePlayer.hasScored ? new Vector(0, 0) : this.attractToPlayer(bluePlayer);

                alignment.mult(ALIGNMENT_WEIGHT);
                cohesion.mult(COHESION_WEIGHT);
                separation.mult(SEPARATION_WEIGHT);
                redAttraction.mult(PLAYER_ATTRACTION_WEIGHT);
                blueAttraction.mult(PLAYER_ATTRACTION_WEIGHT);

                this.acceleration.add(alignment);
                this.acceleration.add(cohesion);
                this.acceleration.add(separation);
                this.acceleration.add(redAttraction);
                this.acceleration.add(blueAttraction);
            }

            update() {
                this.position.add(this.velocity);
                this.velocity.add(this.acceleration);
                this.velocity.limit(MAX_SPEED);
                this.acceleration.mult(0);
                this.edges();

                // Gradually decay color influences
                this.redInfluence = Math.max(0, this.redInfluence - 0.001);
                this.blueInfluence = Math.max(0, this.blueInfluence - 0.001);
            }

            edges() {
                const isNeutral = this.redInfluence < 0.3 && this.blueInfluence < 0.3;
                
                // Handle vertical boundaries
                if (this.position.y > canvas.height) {
                    this.position.y = canvas.height;
                    this.velocity.y *= -1;
                } else if (this.position.y < 0) {
                    this.position.y = 0;
                    this.velocity.y *= -1;
                }

                // Handle horizontal boundaries with zone restrictions
                if (isNeutral) {
                    // Neutral boids can't enter scoring zones
                    if (this.position.x < SCORING_ZONE_WIDTH) {
                        this.position.x = SCORING_ZONE_WIDTH;
                        this.velocity.x *= -1;
                    } else if (this.position.x > BLUE_ZONE_X) {
                        this.position.x = BLUE_ZONE_X;
                        this.velocity.x *= -1;
                    }
                } else {
                    // Influenced boids can only enter their team's zone
                    if (this.redInfluence >= 0.3) {
                        if (this.position.x > BLUE_ZONE_X) {
                            this.position.x = BLUE_ZONE_X;
                            this.velocity.x *= -1;
                        }
                    } else if (this.blueInfluence >= 0.3) {
                        if (this.position.x < SCORING_ZONE_WIDTH) {
                            this.position.x = SCORING_ZONE_WIDTH;
                            this.velocity.x *= -1;
                        }
                    }
                    
                    // General canvas boundaries
                    if (this.position.x > canvas.width) {
                        this.position.x = canvas.width;
                        this.velocity.x *= -1;
                    } else if (this.position.x < 0) {
                        this.position.x = 0;
                        this.velocity.x *= -1;
                    }
                }
            }

            draw() {
                const angle = Math.atan2(this.velocity.y, this.velocity.x);
                
                // Calculate color based on influences
                let r = 255;
                let g = 255;
                let b = 255;
                
                // Apply red influence
                if (this.redInfluence > 0) {
                    g -= Math.floor(255 * this.redInfluence);
                    b -= Math.floor(255 * this.redInfluence);
                }
                
                // Apply blue influence
                if (this.blueInfluence > 0) {
                    r -= Math.floor(255 * this.blueInfluence);
                    g -= Math.floor(255 * this.blueInfluence);
                }
                
                const finalColor = `rgb(${r}, ${g}, ${b})`;
                
                ctx.fillStyle = finalColor;
                ctx.save();
                ctx.translate(this.position.x, this.position.y);
                ctx.rotate(angle);
                ctx.beginPath();
                ctx.moveTo(10, 0);
                ctx.lineTo(-5, 5);
                ctx.lineTo(-5, -5);
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            }

            isInRedZone() {
                return this.position.x <= SCORING_ZONE_WIDTH;
            }

            isInBlueZone() {
                return this.position.x >= BLUE_ZONE_X;
            }
        }

        // Create players and boids
        const redPlayer = new Player(true);
        const bluePlayer = new Player(false);
        
        function initializeBoids() {
            activeBoids = [];
            redScoredBoids = [];
            blueScoredBoids = [];

            // Calculate grid dimensions for the playing field only
            const playingFieldStartX = SCORING_ZONE_WIDTH;  // Start after red zone
            const playingFieldWidth = MAIN_ZONE_WIDTH;
            const margin = 50; // Margin from edges
            const usableWidth = playingFieldWidth - (2 * margin);
            const usableHeight = canvas.height - (2 * margin);

            // Calculate number of rows and columns for even distribution
            const gridRatio = usableWidth / usableHeight;
            const totalCells = BOID_COUNT;
            const numCols = Math.round(Math.sqrt(totalCells * gridRatio));
            const numRows = Math.ceil(totalCells / numCols);

            // Calculate cell size
            const cellWidth = usableWidth / numCols;
            const cellHeight = usableHeight / numRows;

            // Create boids in a grid pattern with slight random offset
            let count = 0;
            for (let row = 0; row < numRows && count < BOID_COUNT; row++) {
                for (let col = 0; col < numCols && count < BOID_COUNT; col++) {
                    // Calculate base position in the playing field
                    const baseX = playingFieldStartX + margin + (col + 0.5) * cellWidth;
                    const baseY = margin + (row + 0.5) * cellHeight;

                    // Add small random offset (20% of cell size)
                    const offsetX = (Math.random() - 0.5) * cellWidth * 0.2;
                    const offsetY = (Math.random() - 0.5) * cellHeight * 0.2;

                    const boid = new Boid();
                    boid.position = new Vector(
                        baseX + offsetX,
                        baseY + offsetY
                    );

                    // Give random initial velocity
                    const angle = Math.random() * Math.PI * 2;
                    boid.velocity = new Vector(
                        Math.cos(angle) * MAX_SPEED * 0.5,
                        Math.sin(angle) * MAX_SPEED * 0.5
                    );

                    activeBoids.push(boid);
                    count++;
                }
            }
        }

        initializeBoids();

        function drawUI() {
            // Draw scoring zones
            ctx.fillStyle = 'rgba(255, 0, 0, 0.1)';
            ctx.fillRect(RED_ZONE_X, 0, SCORING_ZONE_WIDTH, canvas.height);

            ctx.fillStyle = 'rgba(0, 0, 255, 0.1)';
            ctx.fillRect(BLUE_ZONE_X, 0, SCORING_ZONE_WIDTH, canvas.height);

            // Draw center lines
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.moveTo(SCORING_ZONE_WIDTH/2, 0);
            ctx.lineTo(SCORING_ZONE_WIDTH/2, canvas.height);
            ctx.moveTo(BLUE_ZONE_X + SCORING_ZONE_WIDTH/2, 0);
            ctx.lineTo(BLUE_ZONE_X + SCORING_ZONE_WIDTH/2, canvas.height);
            ctx.stroke();

            // Draw scores
            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            ctx.textAlign = 'left';
            ctx.fillText(`Red Score: ${redScore}`, 10, 30);
            ctx.fillText(`Blue Score: ${blueScore}`, canvas.width - 150, 30);
            ctx.fillText(`Round: ${roundNumber}`, canvas.width/2 - 50, 30);

            // Draw current round information
            if (gameState === 'playing') {
                const redBoidsInZone = activeBoids.filter(boid => boid.isInRedZone()).length;
                const blueBoidsInZone = activeBoids.filter(boid => boid.isInBlueZone()).length;
                const neutralBoids = activeBoids.filter(boid => !boid.isInRedZone() && !boid.isInBlueZone()).length;
                
                // Show locked scores if player has scored
                if (redPlayer.hasScored) {
                    ctx.fillText(`Red Score Locked: ${currentRedScore}`, 10, 60);
                } else {
                    ctx.fillText(`Red Zone: ${redBoidsInZone}`, 10, 60);
                }
                
                if (bluePlayer.hasScored) {
                    ctx.fillText(`Blue Score Locked: ${currentBlueScore}`, canvas.width - 150, 60);
                } else {
                    ctx.fillText(`Blue Zone: ${blueBoidsInZone}`, canvas.width - 150, 60);
                }

                // Show neutral count in the middle
                ctx.textAlign = 'center';
                ctx.fillText(`Neutral: ${neutralBoids}`, canvas.width/2, 90);

                // Show waiting message if one player has scored
                if (redPlayer.hasScored && !bluePlayer.hasScored) {
                    ctx.textAlign = 'center';
                    ctx.fillText('Waiting for Blue player...', canvas.width/2, 60);
                } else if (bluePlayer.hasScored && !redPlayer.hasScored) {
                    ctx.textAlign = 'center';
                    ctx.fillText('Waiting for Red player...', canvas.width/2, 60);
                }
            }

            // Draw instructions if scored
            if (gameState === 'scored') {
                ctx.fillStyle = 'white';
                ctx.font = '32px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Press SPACE for next round', canvas.width/2, canvas.height/2);
                
                // Show round summary
                ctx.font = '24px Arial';
                const winner = currentRedScore > currentBlueScore ? 'Red' : 
                             currentBlueScore > currentRedScore ? 'Blue' : 'Tie';
                const neutralCount = activeBoids.length;
                
                ctx.fillText(`Round ${roundNumber} - ${winner} wins!`, canvas.width/2, canvas.height/2 + 40);
                ctx.fillText(`Red: ${currentRedScore} vs Blue: ${currentBlueScore}`, canvas.width/2, canvas.height/2 + 80);
                ctx.fillText(`Uncaptured boids: ${neutralCount}`, canvas.width/2, canvas.height/2 + 120);
                
                // Calculate and show percentages
                const totalBoids = currentRedScore + currentBlueScore + neutralCount;
                const redPercent = Math.round((currentRedScore / totalBoids) * 100);
                const bluePercent = Math.round((currentBlueScore / totalBoids) * 100);
                const neutralPercent = Math.round((neutralCount / totalBoids) * 100);
                
                ctx.fillText(`Distribution: Red ${redPercent}% - Blue ${bluePercent}% - Neutral ${neutralPercent}%`, 
                           canvas.width/2, canvas.height/2 + 160);
            }
        }

        // Handle space key for new rounds
        window.addEventListener('keyup', (e) => {
            if (e.key === ' ' && gameState === 'scored') {
                gameState = 'playing';
                roundNumber++;
                currentRedScore = 0;
                currentBlueScore = 0;
                redPlayer.reset();
                bluePlayer.reset();
                initializeBoids();
            }
        });

        // Animation loop
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw players
            redPlayer.update(bluePlayer);  // Pass opponent to update
            redPlayer.draw();

            bluePlayer.update(redPlayer);  // Pass opponent to update
            bluePlayer.draw();

            // Update and draw only active boids
            for (let boid of activeBoids) {
                // Apply trail influences
                redPlayer.trail.influenceBoid(boid);
                bluePlayer.trail.influenceBoid(boid);
                
                boid.flock(activeBoids, redPlayer, bluePlayer);
                boid.update();
                boid.draw();
            }

            drawUI();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
